<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">   
</head>
<body>
    <form>
        <div class="form-container">
            <table>
                <h2 class="heading">Form Creation</h2>
                <tr>
                    <td>
                        <label for="fullname">Full Name</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-user-alt icon"></i>
                            <input type="text" name="fullName" id="fn" class="input-field" placeholder="Enter your Full Name" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address1">Address Line 1</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-address-card icon"></i>
                            <input type="text" name="address-1" id="ad-1" class="input-field" placeholder=" Your Address- line1" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address2">Address Line 2</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-address-card icon"></i>
                            <input type="text" name="address-2" id="ad-2" class="input-field" placeholder=" Your Address-line2" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-building icon"></i>
                            <input type="text" name="city" id="city" class="input-field" placeholder="City Name" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="spr">State / Province / Region</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-map-marker-alt icon"></i>
                            <input type="text" name="state" id="spr" class="input-field" placeholder="State / Province / Region" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="zip">Postal code / ZIP</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-mail-bulk icon"></i>
                            <input type="text" name="zip" id="zip" class="input-field" placeholder="Postal code / ZIP" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-map-marked-alt icon"></i>
                            <select name="country" id="country" class="input-field" required>
                                <option value="1">India</option>
                                <option value="2">China</option>
                                <option value="3">USA</option>
                                <option value="4">Pakistan</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail ID:</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" name="email" id="email" class="input-field" placeholder="Your Email ID" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ph">Phone Number</label>
                    </td>
                    <td>
                        <div class="container">
                            <i class="fas fa-phone-square icon"></i>
                            <input type="text" name="phone" id="phone" class="input-field" placeholder="Phone Number Required" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="submit-btn">Submit</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
